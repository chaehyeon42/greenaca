<!DOCTYPE html>
<html>
<head>

<meta charset="EUC-KR">
<title>이진규 웹 페이지</title>

<style>
table, th, td{
  border: 1px solid black;
}
</style>
</head>

<body>

<p>회원 가입 정보를 입력하세요.</p>

<table>

<tr>
<td>회원번호</td>
<td><input value=""></td>
</tr>

<tr>
<td>비밀번호</td>
<td><input value=""></td>
</tr>

<tr>
<td>성별</td>
<td><input type="checkbox">남 <input type="checkbox">여</td>
</tr>

<tr>
<td>사진</td>
<td><input disabled="disabled"><input type="button"></td> 
</tr>

<tr>
<td>직업</td>
<td><input type="radio">백수<input type="radio">개발자<input type="radio">디자이너</td>
</tr>

<tr>
<td>거주지역</td>
<td><select>
<option value="서울">서울</option>
<option value="인천">인천</option>
<option value="대전">대전</option>
<option value="광주">광주</option>
<option value="대구">대구</option>
<option value="울산">울산</option>
<option value="부산">부산</option>
<option value="제주">제주</option>
</select>
</td>
</tr>

<tr>
<td colspan="2"><input value="자신을 소개하세요."></td>
</tr>

<tr>
<td colspan="2"><input type="submit" value="쿼리 전송"><input type="submit" value="원래대로">
</td>
</tr>

</table>


</body>
</html>
