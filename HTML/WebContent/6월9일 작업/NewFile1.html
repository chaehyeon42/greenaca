<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

  <img alt="XX" src="../image/다운로드.jpg">

</body>

alt: 이미지가 안떴을때, 위치와 이름(XX)을 알려주는 대체문자
      이미지가 잘 나오면, 아무런 역할을 하지않음
      
src(source): 이미지의 경로를 넣는 곳. 이미지를 넣기위한 필수 속성
  -절대 경로: 경로가 바뀌지 않음, 다른기기에선 이미지를 찾을수 없음
  -상대 경로: 상대에 따라 경로가 바뀜. 보통은 상대 경로로 설정함.
           ../ = 뒤로가기
