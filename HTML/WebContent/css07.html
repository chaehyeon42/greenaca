<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>

div{
        border-style: solid;
        border-color:green;
}

p{
     border-style: dashed;
     border-color:red;
     border-width:6px;
}

p.dotted{
           border-style:dotted;
           border-color:red;
           border-width:3px;
}

p.double{
          border-style:double;
          border-color:black;
}

p.solid{
           border-style:solid;
           border-color:black;
}

</style>


</head>
<body>

<div>적당한 초록색 실선</div>
<p>굵은 빨간색 점선</p>
<p class="dotted">적당한 빨간색 점선</p>
<p class="double">굵은 검은색 이중선</p>
<p class="solid">적당한 검은색 실선</p>

</body>
</html>
